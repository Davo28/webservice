<ActionBar title="Details"></ActionBar>

<GridLayout>
    <ListView [items]="items">
        <ng-template let-item="item">
            <StackLayout>
                    <Label [nsRouterLink]="['/item', item.id]" [text]="item.completed"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
